<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Add a Grocery Item</h2>
            <form class="input-form">
                <label for="name-input">Name</label>
                <input id="name-input" required name="name" type="text" placeholder="Pasta, Milk, etc..." />
                <label for="type-input">Type</label>
                <input id="type-input" name="type" type="text" placeholder="Elbows, 2%, etc..." />
                <label for="description-input">Description</label>
                <input id="description-input name=" type" type="text" />
                <label for="quantity-input">Quantity</label>
                <input id="quantity-input name=" quan" type="number" min="1" value="1" />
                <button id="submit-button">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
